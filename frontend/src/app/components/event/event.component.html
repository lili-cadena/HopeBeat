<app-nav-bar></app-nav-bar>

<div class="uk-card-small uk-card-default uk-card-body" style="z-index: 980;" uk-sticky="bottom: #offset">
    <div class="uk-container">
        <div class="uk-child-width-1-2@m" uk-grid>
            <div>
                <div class="uk-card">
                    <h3 class="uk-card-title">{{event.title}}</h3>
                    <p class="uk-text-meta uk-margin-remove-top">From: {{event.startDate | date}} to {{event.finalDate | date}}</p>
                    <ul class="uk-nav">     
                        <li>
                            <a class="uk-link-muted" href="#">
                            <img src="{{event.owner.photoURL}}" width="40" height="40">
                                {{event.owner.name}}
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div>
                <div class="uk-card">
                    <h3 class="uk-card-title uk-text-center">Will attend?</h3>
                    <div class="uk-child-width-expand@s uk-text-center" uk-grid>
                        <div>
                            <button class="uk-button uk-button-primary uk-button-large uk-width-medium yes" (click)="attend()">Yes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="uk-section uk-section-muted">
    <div class="uk-container uk-margin-medium">
        <div class="uk-child-width-1-2@m" uk-grid>
            <div>
                <div class="uk-card uk-card-default">
                    <div class="uk-card-media-top uk-background-cover">
                        <img src="http://sdespierto.org/cat/imgCatalog/vvtolucaoct0152.gif" alt="">
                    </div>
                    <div class="uk-card-body">
                        <h3 class="uk-card-title">Description: </h3>
                        <p>{{event.description}}</p>
                    </div>
                    <div class="uk-card-body">
                        <div *ngFor="let attendee of attendees">
                            <ul class="uk-nav">     
                                <li>
                                    <a class="uk-link-muted" href="#">
                                    <img src="{{attendee.photoURL}}" width="40" height="40">
                                        {{attendee.username}}
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <div class="uk-card uk-card-default">
                    <div class="uk-card-header event">
                        <div class="uk-grid-small uk-flex-middle" uk-grid>
                            <div class="uk-width-auto">
                            </div>
                            <div class="uk-width-expand"> 
                                <h3 class="uk-card-title uk-margin-remove-bottom">
                                    <p class="uk-link-heading" style="color:white">
                                        {{event.startDate | date}}
                                    </p>
                                </h3>
                                <p class="uk-text-meta uk-margin-remove-top" style="color: white">ONG</p>
                            </div>
                        </div>
                    </div>
                    <div class="uk-card-body">                        
                        <p><span class="uk-margin-small-right" uk-icon="icon: clock; ratio: 1.5"></span> From: {{event.startHour}}:00 to {{event.finalHour}}:00</p>
                        <p><span class="uk-margin-small-right" uk-icon="icon: location; ratio: 1.5"></span> {{event.location}}</p>
                    </div>
                    <div class="uk-card-media-bottom">
                        <img src="" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
