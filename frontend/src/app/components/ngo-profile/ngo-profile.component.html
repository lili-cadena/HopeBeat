<div id="ngoProfile">
    
    <div class="uk-height-medium uk-flex uk-flex-center uk-flex-middle uk-background-cover uk-inline" data-src="https://www.solidbackgrounds.com/images/2560x1440/2560x1440-banana-yellow-solid-color-background.jpg" uk-img>
        <span class="uk-position-left uk-position-medium uk-text-lead uk-text-bold" >
            <img class="uk-border-circle uk-position-medium" src="https://botw-pd.s3.amazonaws.com/styles/logo-thumbnail/s3/0020/8510/brand.gif?itok=EUd2bI_M" width="150" height="150">
            So√±ar Despierto
        </span>
        <div>
            <a class="uk-position-bottom-right uk-position-medium" href="#" uk-icon="icon: pencil"></a>
        </div>
    </div>

    <div class="uk-section uk-section-default">
        <div class="uk-container uk-margin-medium">
            <div class="uk-child-width-expand@s uk-text-center" uk-grid>

                <div>
                    <div uk-filter="target: .js-filter">
                        <ul class="uk-subnav uk-subnav-pill">
                            <li uk-filter-control="[data-color='white']"><a href="#">Events</a></li>
                            <li uk-filter-control="[data-color='black']"><a href="#">Volunteering</a></li>
                            <li><a class="uk-button" href="#add" uk-icon="icon: plus" uk-toggle></a></li>
                        </ul>
                            
                        <ul class="js-filter uk-child-width-1-2 uk-child-width-1-2@m uk-text-center" uk-grid>
                            <li data-color="white">
                                <div class="uk-card uk-card-default uk-card-body">Item</div>
                            </li>
                            <li data-color="white">
                                <div class="uk-card uk-card-default uk-card-body">Item</div>
                            </li>
                            <li data-color="white">
                                <div class="uk-card uk-card-default uk-card-body">Item</div>
                            </li>
                            <li data-color="black">
                                <div class="uk-card uk-card-secondary uk-card-body">Item</div>
                            </li>
                            <li data-color="black">
                                <div class="uk-card uk-card-secondary uk-card-body">Item</div>
                            </li>
                            <li data-color="black">
                                <div class="uk-card uk-card-secondary uk-card-body">Item</div>
                            </li>
                            <li data-color="white">
                                <div class="uk-card uk-card-default uk-card-body">Item</div>
                            </li>
                            <li data-color="black">
                                <div class="uk-card uk-card-secondary uk-card-body">Item</div>
                            </li>
                        </ul>
                    </div>
                </div>

                <div>
                    <div class="uk-card uk-card-default uk-card-body">Info</div>
                </div>
                
            </div>
        </div>
    </div>




    <div id="add" uk-modal>
        <div class="uk-modal-dialog">
            <button class="uk-modal-close-default" type="button" uk-close></button>
            <div class="uk-modal-header">
                <h2 class="uk-modal-title">New</h2>
            </div>

            <div class="uk-modal-body">
                
                <div uk-filter="target: .js-filter">

                <ul class="uk-subnav uk-subnav-pill">
                    <li class="uk-active" uk-filter-control="[data-color='white']"><a href="#">Event</a></li>
                    <li uk-filter-control="[data-color='black']"><a href="#">Job</a></li>
                </ul>

                <ul class="js-filter uk-child-width-1-2 uk-child-width-1-3@m uk-text-center" uk-grid>

                    <li data-color="white">
                        <div class="uk-margin-medium uk-form-width-large">
                            <form validated>
                                <fieldset class="uk-fieldset">
                                    <div class="uk-margin">
                                        <div class="uk-inline">
                                            <span class="uk-form-icon" uk-icon="icon: tag"></span>
                                            <input class="uk-input uk-form-width-medium" type="text" placeholder="Title" [(ngModel)]="title" required>
                                        </div>
                                    </div>
                                    <div class="uk-margin">
                                        <div class="uk-inline">
                                            <span class="uk-form-icon" uk-icon="icon: calendar"></span>
                                            <input class="uk-input uk-form-width-medium" type="date" placeholder="Start Day" [(ngModel)]="startDate" required>
                                        </div>
                                    </div>
                                    <div class="uk-margin">
                                        <div class="uk-inline">
                                            <span class="uk-form-icon" uk-icon="icon: calendar"></span>
                                            <input class="uk-input uk-form-width-medium" type="date" placeholder="Final Day" [(ngModel)]="finalDate">
                                        </div>
                                    </div>
                                    <div class="uk-margin">
                                        <div class="uk-inline">
                                            <span class="uk-form-icon" uk-icon="icon: clock"></span>
                                            <input class="uk-input uk-form-width-medium" type="time" placeholder="Start Hour" [(ngModel)]="startHour" required>
                                        </div>
                                    </div>
                                    <div class="uk-margin">
                                        <div class="uk-inline">
                                            <span class="uk-form-icon" uk-icon="icon: clock"></span>
                                            <input class="uk-input uk-form-width-medium" type="time" placeholder="Final Hour" [(ngModel)]="finalHour" required>
                                        </div>
                                    </div>
                                    <div class="uk-margin">
                                        <div class="uk-inline">
                                            <span class="uk-form-icon" uk-icon="icon: location"></span>
                                            <input class="uk-input uk-form-width-medium" type="password" placeholder="Location" [(ngModel)]="location" required>
                                        </div>
                                    </div>
                                    <div class="uk-margin">
                                        <div class="uk-inline">
                                            <span class="uk-form-icon" uk-icon="icon: info"></span>
                                            <input class="uk-input uk-form-width-medium" type="password" placeholder="Decription" [(ngModel)]="description" required>
                                        </div>
                                    </div>
                                    <div class="uk-margin" uk-margin>
                                        <div uk-form-custom="target: true">
                                            <input type="file">
                                            <input class="uk-input uk-form-width-medium" type="text" placeholder="Poster" [(ngModel)]="photo" disabled>
                                        </div>
                                        <button class="uk-button uk-button-default">Upload</button>
                                    </div>
                                    <div class="uk-margin">
                                        <div class="uk-inline">
                                            <button class="uk-button uk-button-primary" type="button">Submit</button>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </li>

                    <li data-color="black">
                        <div class="uk-margin-medium uk-form-width-large">

                            <form validated>
                                <fieldset class="uk-fieldset">
                                    <div class="uk-margin">
                                        <div class="uk-inline">
                                            <span class="uk-form-icon" uk-icon="icon: user"></span>
                                            <input class="uk-input uk-form-width-medium" type="text" placeholder="Position" [(ngModel)]="position" required>
                                        </div>
                                    </div>
                                    <div class="uk-margin">
                                        <div class="uk-inline">
                                            <span class="uk-form-icon" uk-icon="icon: clock"></span>
                                            <input class="uk-input uk-form-width-medium" type="number" placeholder="Required hours" [(ngModel)]="weeklyRequiredHours" required>
                                        </div>
                                    </div>
                                    <div class="uk-margin">
                                        <div class="uk-inline">
                                            <span class="uk-form-icon" uk-icon="icon: location"></span>
                                            <input class="uk-input uk-form-width-medium" type="password" placeholder="Location" [(ngModel)]="location" required>
                                        </div>
                                    </div>
                                    <div class="uk-margin">
                                        <div class="uk-inline">
                                            <span class="uk-form-icon" uk-icon="icon: info"></span>
                                            <input class="uk-input uk-form-width-medium" type="password" placeholder="Decription" [(ngModel)]="description" required>
                                        </div>
                                    </div>
                                    <div class="uk-margin">
                                        <div class="uk-inline">
                                            <span class="uk-form-icon" uk-icon="icon: list"></span>
                                            <input class="uk-input uk-form-width-medium" type="password" placeholder="Requests" [(ngModel)]="requests" required>
                                        </div>
                                    </div>
                                    <div class="uk-margin" uk-margin>
                                        <div uk-form-custom="target: true">
                                            <input type="file">
                                            <input class="uk-input uk-form-width-medium" type="text" placeholder="Poster" [(ngModel)]="photo" disabled>
                                        </div>
                                        <button class="uk-button uk-button-default">Upload</button>                                        
                                    </div>
                                    <div class="uk-margin">
                                        <div class="uk-inline">
                                            <button class="uk-button uk-button-primary" type="button">Submit</button>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </li>

                </ul>

            </div>

            </div>
            <div class="uk-modal-footer uk-text-right">
                <button class="uk-button uk-button-default uk-modal-close" type="button">Cancel</button>
            </div>
        </div>
    </div>
    
    


</div>
