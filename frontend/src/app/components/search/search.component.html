<div id="search">

<div *ngFor="let ong of ongs">       

    <div class="uk-card uk-card-default uk-width-1-2@m">
        <div class="uk-card-header">
            <div class="uk-grid-small uk-flex-middle" uk-grid>
                <div class="uk-width-auto">
                    <a href="/ong/{{ong._id}}">
                        <img class="uk-border-circle" width="40" height="40" src="{{ong.photoURL}}">
                    </a>
                </div>
                <div class="uk-width-expand">
                    <h3 class="uk-card-title uk-margin-remove-bottom">{{ong.name}}</h3>
                    <p class="uk-text-meta uk-margin-remove-top"><time datetime="2016-04-01T19:00">{{ong.causes}}</time></p>
                </div>
            </div>
        </div>
        <div class="uk-card-body">
            <p>{{ong.summary}}</p>
        </div>
    </div>

</div>
