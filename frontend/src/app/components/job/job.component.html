            <div>
                <div class="uk-card">
                    <h3 class="uk-card-title">{{job.position}}</h3>
                    <p class="uk-text-meta uk-margin-remove-top"><b>Weekly required hours: </b>{{job.weeklyRequiredHours}}</p>
                    <ul class="uk-nav">     
                        <li>

                                    So√±ar Despierto
                            </a> -->
                        </li>
                    </ul>

            <div>
                <div class="uk-card">
                    <div class="uk-child-width-expand@s uk-text-center" uk-grid>
                        <div>
                            <button class="uk-button uk-button-primary uk-button-large uk-width-medium apply" (click)="apply()">Apply</button>

<div class="uk-section uk-section-muted">
    <div class="uk-container uk-margin-medium">
        <div class="uk-child-width-1-2@m" uk-grid>
            <div>
                <div class="uk-card uk-card-default">
                    <div class="uk-card-header job">
                        <div class="uk-grid-small uk-flex-middle" uk-grid>
                            <div class="uk-width-auto">
                            </div>
                            <div class="uk-width-expand"> 
                                <h3 class="uk-card-title uk-margin-remove-bottom">
                                    <p class="uk-link-heading" style="color:white">
                                        {{job.position}}
                                    </p>
                                </h3>
                                <p class="uk-text-meta uk-margin-remove-top" style="color: white">ONG</p>
                            </div>
                        </div>
                    </div>
                    <div class="uk-card-body">
                        <h3 class="uk-card-title">Description: </h3>
                        <p>{{job.description}}</p>
                        <h3 class="uk-card-title">Requests: </h3>
                        <p>{{job.requests}}</p>
                    </div>
                </div>
            </div>
            <div>
                <div class="uk-card uk-card-default">
                    <div class="uk-card-body">                        
                        <p><span class="uk-margin-small-right" uk-icon="icon: clock; ratio: 1.5"></span> Weekly required hours: {{job.weeklyRequiredHours}}</p>
                        <p><span class="uk-margin-small-right" uk-icon="icon: location; ratio: 1.5"></span>Location: {{job.location}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
