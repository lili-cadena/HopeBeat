  <div id="new-ong" uk-modal>
      <div class="uk-modal-dialog">
          <button class="uk-modal-close-default" type="button" uk-close></button>
          <div class="uk-modal-header">
              <h2 class="uk-modal-title">Register a NGO</h2>
          </div>
          <div class="uk-modal-body" uk-overflow-auto>
              <form>
                  <div class="uk-margin">
                      <div class="uk-inline">
                          <span class="uk-form-icon" uk-icon="icon: user"></span>
                          <input class="uk-input" type="text" placeholder="Name">
                      </div>
                  </div>
                  <div class="uk-margin">
                      <div class="uk-inline">
                          <span class="uk-form-icon" uk-icon="icon: pencil"></span>
                          <input class="uk-input" type="text" placeholder="What you do?">
                      </div>
                  </div>
                  <div class="uk-margin">
                      <div class="uk-inline">
                          <span class="uk-form-icon" uk-icon="icon: location"></span>
                          <input class="uk-input" type="text" placeholder="Location">
                      </div>
                  </div>
                  <div class="uk-margin">
                      <div class="uk-inline">
                          <span class="uk-form-icon" uk-icon="icon: receiver"></span>
                          <input class="uk-input" type="number" placeholder="Telephone">
                      </div>
                  </div>
                  <div class="uk-margin">
                      <div class="uk-inline">
                          <span class="uk-form-icon" uk-icon="icon: link"></span>
                          <input class="uk-input" type="text" placeholder="Website">
                      </div>
                  </div>
                  <div class="uk-margin" uk-margin>
                      <div uk-form-custom="target: true">
                          <input type="file">
                          <input class="uk-input uk-form-width-medium" type="text" placeholder="Select your logo" disabled>
                      </div>
                      <button class="uk-button uk-button-default">Submit</button>
                  </div>
                  <p class="uk-text-bold">Your NGO principal causes:</p>
                  <div class="uk-margin uk-grid-small uk-child-width-auto uk-grid">
                      <label><input class="uk-checkbox" type="checkbox"> Poverty</label>
                      <label><input class="uk-checkbox" type="checkbox"> Human Rights</label>
                      <label><input class="uk-checkbox" type="checkbox"> Health</label>
                      <label><input class="uk-checkbox" type="checkbox"> Education</label>
                      <label><input class="uk-checkbox" type="checkbox"> Climate Change</label>
                      <label><input class="uk-checkbox" type="checkbox"> Animals</label>
                  </div>
              </form>
          </div>
          <div class="uk-modal-footer uk-text-right">
              <button class="uk-button uk-button-default uk-modal-close" type="button">Cancel</button>
              <button class="uk-button uk-button-primary" type="button" (click)="createONG()">Submit</button>
          </div>
